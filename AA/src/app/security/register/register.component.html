<section id="main-security-frame">

    <div class="center-parent-div">

        <span class="form-header">
            New Member
        </span>

        <a href="/" class="sub-para form-para">Back to security page</a>

        <form #signupForm="ngForm" (ngSubmit)="onSubmit()" action="/creatAcc" method="post" class="form" novalidate>

            <div class="form-parent">

                <div class="sub-inp-child">
                    <div class="inp-child">
                        <img src="assets/form-icons/user.svg" class="form-icon">
                        <input type="text" [(ngModel)]="checkData.name" #nameInp="ngModel" pattern="[A-Za-z\s]+" name="name" id="nameInp" class="inp-field" required autocomplete="name" placeholder="name">
                    </div>
                    <small id="error-message" *ngIf="nameInp.touched && nameInp.pristine">Invalid Name</small>
                    <small id="error-message" *ngIf="nameInp.invalid && nameInp.touched && nameInp.dirty">Your Real Name Bruhh</small>
                </div>              

                <div class="sub-inp-child">
                    <div class="inp-child">
                        <img src="assets/form-icons/email.svg" class="form-icon">
                        <input type="email" email name="email" id="emailInp" class="inp-field" [(ngModel)]="checkData.email" #emailInp="ngModel" required autocomplete="email" placeholder="Email Address" inputmode="email">
                    </div>
                    <small id="error-message" *ngIf="emailInp.touched && emailInp.pristine">Invalid Email</small>
                    <small id="error-message" *ngIf="emailInp.touched && emailInp.dirty && emailInp.invalid">Invalid Email</small>
                </div>    

                <div class="sub-inp-child">
                    <div class="inp-child">
                        <img src="assets/form-icons/password.svg" class="form-icon">
                        <input type="password" name="password" password [(ngModel)]="checkData.password" #passwordInp="ngModel" id="passwordInp" class="inp-field" required autocomplete="current-password" placeholder="Password">
                        <img src="assets/form-icons/visibility_off.svg" class="form-icon" id="passwordHidden">
                        <img src="assets/form-icons/visibility.svg" class="form-icon" id="passwordShown">
                    </div>
                    <small id="error-message" *ngIf="passwordInp.touched && passwordInp.pristine">Create password</small>
                    <small id="error-message" *ngIf="passwordInp.valid && passwordInp.touched && !checkPasswordCriteria(checkData.password)">guda Marjella</small>
                    <small id="error-message" *ngIf="passwordInp.valid && passwordInp.touched && passwordInp.dirty"> </small>
                </div>

                <div class="sub-inp-child">
                    <div class="inp-child">
                        <img src="assets/form-icons/password.svg" class="form-icon">
                        <input type="password" name="conPassword" id="conPasswordInp" [(ngModel)]="checkData.conPassword" #conPasswordInp="ngModel" class="inp-field" required placeholder="Confirm Password">
                    </div>
                    <small id="error-message" *ngIf="conPasswordInp.touched && conPasswordInp.pristine">Invalid Input</small>
                    <small id="error-message" *ngIf="checkData.password && checkData.conPassword && checkData.password !== checkData.conPassword">Passwords don't match</small>
                </div>

            </div>

            <button type="submit" class="def-btn sub-btn" [disabled]="signupForm.invalid">Create Account</button>
        </form>

        <a href="security/login" class="sub-para form-redirect-link">Go to login page</a>

    </div>

</section>
